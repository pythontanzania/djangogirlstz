
{% load compress %} 
{% load static %}
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Join Django Girls Tanzania for free coding workshops, mentorship, and resources to empower women in tech. Learn Django, Python, and build web apps!">
    <meta name="keywords" content="Django Girls, women in tech, Python workshops, Django tutorials, women developers, free coding workshops, Tanzanian women in tech, coding for women">
    <title>Django Girls Tanzania - Empowering Women through Free Django and Python Workshops</title>


    <link rel="icon" type="image/x-icon" sizes="16x16" href="{% static 'djangogirlstz/favicons/favicon_16x16.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'djangogirlstz/favicons/favicon_32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'djangogirlstz/favicons/favicon_16x16.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'djangogirlstz/favicons/apple_touch_icon.png' %}">
    
    {% compress css %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'djangogirlstz/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    {% endcompress %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
